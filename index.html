<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js canvas - interactive - cubes tween</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>

<body>

	<script src="three.min.js"></script>
	<script src="Projector.js"></script>
	<script src="CanvasRenderer.js"></script>

	<!-- <script src="stats.min.js"></script> -->
	<script src="tween.min.js"></script>
	<script src="randomColor.js"></script>


	<script>
		var container, stats;
		var camera, scene, projector, renderer;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);


			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 10000);
			camera.position.y = 300;
			camera.position.z = 500;

			scene = new THREE.Scene();
			scene.fog = new THREE.FogExp2(0xffffff, 2);

			var loader = new THREE.BufferGeometryLoader();
			loader.load('littledrone.json', function(geometry) {
				geometry.computeVertexNormals();
				for (var i = 0; i < 30; i++) {
					var color = randomColor({
						luminosity: 'light',
						hue: 'monochrome'
					});
					var object = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({
						color,
						opacity: 0.8
					}));
					object.position.x = Math.random() * 800 - 400;
					object.position.y = Math.random() * 800 - 400;
					object.position.z = Math.random() * 800 - 400;
					object.scale.x = Math.random() * 5 + 50;
					object.scale.y = Math.random() * 5 + 50;
					object.scale.z = Math.random() * 5 + 50;
					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;
					scene.add(object);

				}
			});

			projector = new THREE.Projector();

			renderer = new THREE.CanvasRenderer({
				antialias: false
			});
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.setClearColor(scene.fog.color);

			container.appendChild(renderer.domElement);

			// stats = new Stats();
			// stats.domElement.style.position = 'absolute';
			// stats.domElement.style.top = '0px';
			// container.appendChild(stats.domElement);

			document.addEventListener('mousedown', onDocumentMouseDown, false);

			//

			window.addEventListener('resize', onWindowResize, false);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function onDocumentMouseDown(event) {

			event.preventDefault();

			var vector = new THREE.Vector3((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1, 0.5);
			projector.unprojectVector(vector, camera);

			var raycaster = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());

			var intersects = raycaster.intersectObjects(scene.children);

			if (intersects.length > 0) {

				new TWEEN.Tween(intersects[0].object.position).to({
						x: Math.random() * 800 - 400,
						y: Math.random() * 800 - 400,
						z: Math.random() * 800 - 400
					}, 2000)
					.easing(TWEEN.Easing.Elastic.Out).start();

				new TWEEN.Tween(intersects[0].object.rotation).to({
						x: Math.random() * 2 * Math.PI,
						y: Math.random() * 2 * Math.PI,
						z: Math.random() * 2 * Math.PI
					}, 2000)
					.easing(TWEEN.Easing.Elastic.Out).start();

			}

			/*
			// Parse all the faces
			for ( var i in intersects ) {

				intersects[ i ].face.material[ 0 ].color.setHex( Math.random() * 0xffffff | 0x80000000 );

			}
			*/
		}

		//

		function animate() {

			requestAnimationFrame(animate);

			render();
			// stats.update();

		}

		var radius = 600;
		var theta = 0;

		function render() {

			TWEEN.update();

			theta += 0.1;

			camera.position.x = radius * Math.sin(THREE.Math.degToRad(theta));
			camera.position.y = radius * Math.sin(THREE.Math.degToRad(theta));
			camera.position.z = radius * Math.cos(THREE.Math.degToRad(theta));
			camera.lookAt(scene.position);

			renderer.render(scene, camera);

		}
	</script>

</body>

</html>
